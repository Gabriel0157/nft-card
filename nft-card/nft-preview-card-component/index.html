<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card Component</title>
</head>
<body>
    <main>
        <section>
            <div class="equilibrium">
                <div class="equilibrium-view">
                <img src="./images/icon-view.svg" alt="Ícone de um olho branco">
                </div>
                <img src="./images/image-equilibrium.jpg" alt="Imagem de um cubo com reflexos vermelhos equilibrado em cima de um dos vértices.">
            </div>

            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="informations">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="Ícone de duas piramides unidas pela base.">
                    <p>0.041 ETH</p>
                </div>

                <div class="time">
                    <img src="./images/icon-clock.svg" alt="Ícone de um relógio analógico redondo.">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>
            
            <div class="creator">
                <img src="./images/image-avatar.png" alt="Imagem do criador do equilibrium.">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>
</html>
